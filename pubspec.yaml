name: grocery_shopping_app
description: "Продуктовый магазин – ваш цифровой рынок
Откройте для себя широкий спектр категорий: от свежих фермерских фруктов 
и органического мяса до ежедневных блюд. Этот высококачественный комплект 
пользовательского интерфейса мобильного приложения представляет собой настраиваемую 
платформу для создания собственной службы доставки продуктов. Функции включают подробные 
страницы продуктов, умную корзину покупок, отслеживание хода выполнения заказа и программу
лояльности для вознаграждения ваших клиентов."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true


  assets:
     - assets/images/
     - assets/icons/
